<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Series</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#root").show();
        $("#root").load("promise/theory.html");
      });

      function btnPromiseClick() {
        $("#root").load("promise/theory.html");
      }

      function btnAsyncClick() {
        $("#root").load("async-await/theory.html");
      }

      function btnHoistingClick() {
        $("#root").load("hoisting/theory.html");
      }

      function btnHOFClick() {
        $("#root").load("hof/theory.html");
      }

      function btnClosuresClick() {
        $("#root").load("closures/theory.html");
      }

      function btnCallMethodClick() {
        $("#root").load("call/theory.html");
      }

      function btnApplyMethodClick() {
        $("#root").load("apply/theory.html");
      }

      function btnBindMethodClick() {
        $("#root").load("bind/theory.html");
      }

      function btnCurryingClick() {
        $("#root").load("currying/theory.html");
      }
      function btnInterviewQuestionsClick() {}
    </script>
  </head>

  <body>
    <p></p>
    <h1 style="margin-bottom: 2px">Learn Javascript With Hema</h1>
    <div class="ui raised segment">
      <button
        class="ui orange button"
        id="btn-promise"
        onclick="btnPromiseClick()"
      >
        <i class="handshake outline icon"></i>Promise
      </button>
      <button class="ui teal button">
        <i class="sync alternate icon"></i>Event Loop
      </button>
      <button class="ui grey button" onclick="btnAsyncClick()">
        <i class="hand paper outline icon"></i>
        Async-Await
      </button>
      <button class="ui brown button" onclick="btnHoistingClick()">
        Hoisting
      </button>
      <button class="ui pink button" onclick="btnHOFClick()">HOF</button>
      <button class="ui yellow button" onclick="btnClosuresClick()">
        Closures
      </button>

      <button class="ui olive button" onclick="btnCallMethodClick()">
        Call Methods
      </button>

      <button class="ui orange button" onclick="btnApplyMethodClick()">
        Apply Methods
      </button>

      <button class="ui teal button" onclick="btnBindMethodClick()">
        Bind Methods
      </button>
      <button class="ui grey button" onclick="btnCurryingClick()">
        Currying
      </button>
      <button class="ui violet button" onclick="btnInterviewQuestionsClick()">
        Interview Questions
      </button>
    </div>
    <div class="ui segment" id="root"></div>

    <!-- scripts are added here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

    <!-- <script src="/promise/code.js"></script> -->
  </body>
</html>
