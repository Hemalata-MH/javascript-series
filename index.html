<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Series</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />
    <script>
      function btnPromiseClick() {
        var srcPromise = document.createElement("script");
        srcPromise.src = "/promise/code.js";
        srcPromise.type = "text/javascript";
        document.body.appendChild(srcPromise);
      }
    </script>
  </head>

  <body>
    <p></p>
    <h1>Learn Javascript With Hema</h1>
    <div class="ui segment">
      <button
        class="ui orange button"
        id="btn-promise"
        onclick="btnPromiseClick()"
      >
        <i class="handshake outline icon"></i>Promise
      </button>
      <button class="ui teal button">
        <i class="sync alternate icon"></i>Event Loop
      </button>
      <button class="ui button">Secondary</button>
      <button class="ui red button">Red</button>
      <button class="ui orange button">Orange</button>
      <button class="ui yellow button">Yellow</button>
      <button class="ui olive button">Olive</button>
      <button class="ui green button">Green</button>
      <button class="ui teal button">Teal</button>
      <button class="ui blue button">Blue</button>
      <button class="ui violet button">Violet</button>
      <button class="ui purple button">Purple</button>
      <button class="ui pink button">Pink</button>
      <button class="ui brown button" style="margin-top: 2rem">Brown</button>
      <button class="ui grey button">Grey</button>
      <button class="ui black button">Black</button>
    </div>

    <!-- scripts are added here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <!-- <script src="/promise/code.js"></script> -->
  </body>
</html>
